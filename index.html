<html>

<body>
  <div class="container">
    <ul class="floor">
      <ol>9-<span>1</span><button></button></ol>
      <ol>8-<span>1</span><button></button></ol>
      <ol>7-<span>1</span><button></button></ol>
      <ol>6-<span>1</span><button></button></ol>

        <ol>5</ol>
        <ol>6</ol>
        <ol>7</ol>

  </div>
